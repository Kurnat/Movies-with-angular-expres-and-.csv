<div class="wrapper">
  <div class="container">
    <label *ngFor="let genre of genres;let first = first" (click)="getMoviesByGenre(first ? '' : genre)" class="genre-item" [for]="genre">
      <input name="genre" type="radio"  [id]="genre" [checked]="first"> {{genre | titlecase}}
    </label>
  </div>

  <div class="container">
    <label *ngFor="let year of years;let first = first" (click)="getMoviesByYear(first ? '' : year)" class="genre-item" [for]="year">
      <input name="year" type="radio"  [id]="year" [checked]="first"> {{year | titlecase}}
    </label>
  </div>
</div>
